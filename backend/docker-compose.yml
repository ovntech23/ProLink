version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: prolink-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: unless-stopped

  app:
    build: 
      context: ..
      dockerfile: Dockerfile
    container_name: prolink-app
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/prolink?authSource=admin
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped

volumes:
  mongodb_data:
